<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- connections -->

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>

    <main class="container">
        <section class="menu">
            <div class="content-menu">
                <div class="header-menu card-align" >
                    <img src="./assets/svg/logo.svg" alt="logo vet">
                    <img src="./assets/svg/hamburguer.svg" alt="ícone do hamburguer para exibir e ocultar o menu">
                </div>
    
                <span class="search-box card-align">
                    <label for="search">
                        <img src="./assets/svg/search.svg" alt="icone de busca">
                    </label>
    
                    <input id="search" type="search" placeholder="Buscar">
                </span>
    
                <div class="card-align">
                    <img class="icon-menu" src="./assets/svg/dashboard.svg" alt="icone de dashboard">
                    <h3 class="title-icons">Dashboard</h3>
                </div>
                <div class="card-align">
                    <img class="icon-menu" src="./assets/svg/pets.svg" alt="icone de pets">
                    <h3 class="title-icons">Pets</h3>
                </div>
                <div class="card-align">
                    <img class="icon-menu" src="./assets/svg/clients.svg" alt="icone de clientes">
                    <h3 class="title-icons">Clientes</h3>
                </div>
                <div class="card-align">
                    <img class="icon-menu" src="./assets/svg/vets.svg" alt="icone de veterinários">
                    <h3 class="title-icons">Vets</h3>
                </div>
                <div class="card-align">
                    <img class="icon-menu" src="./assets/svg/settings.svg" alt="icone de ajustes/configurações">
                    <h3 class="title-icons">Ajustes</h3>
                </div>

                <div class="card-align">
                   <span>
                       <img src="https://alemedinabjj.github.io/Discover_Dashboard/images/avatar.png" alt="" class="avatar">
                       <h3 class="user-name">Marcela Bittencuort</h3>
                   </span>
                    <p class="description-user">Veterinária</p>
                </div>
                
            </div>
        </section>
    
        <section class="content">
            <div class="content-box">
                <h1 class="Title-content">Dashboard</h1>
            </div>
        </section>
    </main>
    
</body>
</html>
